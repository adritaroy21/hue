    <!-- Open Graph-->
    <meta property="og:type" content="website" />

      content="Hue is a simple app for generating random colors."

    <meta property="og:image:height" content="630" />

    <!-- Twitter cards-->
    <meta name="twitter:card" content="summary" />

    <meta name="twitter:title" content="Hue - The Random Colour Generator" />

      name="twitter:description"
      content="Hue is a simple app for generating random colors."
    />
    <meta name="twitter:image" content="images/hue.png" />
    <meta name="twitter:image:alt" content="Featured image" />

    <!-- Bootstrap, FontAwesome, Google Fonts -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet and favicon -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <!-- Linking Manifest file -->
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="text-center m-4">
          <h2>Hue - The Random Colour Generator</h2>
        </div>
        <!-- Colour is displayed in this area -->
        <div class="colour-area mt-5" id="colour"></div>

        <!--Generate button -->
        <button class="btn btn-block btn-dark text-light p-2" id="generate">
          Generate!
        </button>

        <!-- Hex Number Display Area -->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-auto">
              <div class="input-group mt-4">
                <div class="input-group-prepend">
                  <button
                    id="copy"
                    class="btn btn-dark copy-btn"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Copy Hex"
                  >
                    <span class="input-group-text bg-dark"
                      ><i class="far fa-copy text-light"></i
                    ></span>
                  </button>
                </div>
                <input type="text" class="form-control" id="hex" />
              </div>
              <p class="h6 text-center mt-2" id="message">Hex Copied!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer" class="footer bg-dark">
      <div class="text-center p-2">
        <i class="fab fa-github text-light"></i
        ><a href="https://github.com/adroy21"> adroy21</a>
      </div>
    </div>

    <!-- Main Script -->
    <script src="./js/app.js"></script>

    <!-- jQuery, Popper, Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
